name: C/C++ CI for Lotus Compiler

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Update package list
      - name: Update package list
        run: sudo apt-get update

      # Step 3: Remove existing CMake
      - name: Remove existing CMake
        run: sudo apt-get remove -y cmake

      # Step 4: Install CMake 3.26
      - name: Install CMake 3.26
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v3.26.0/cmake-3.26.0-Linux-x86_64.sh
          sudo mkdir /opt/cmake
          sudo sh cmake-3.26.0-Linux-x86_64.sh --prefix=/opt/cmake --skip-license
          sudo ln -sf /opt/cmake/bin/cmake /usr/local/bin/cmake

      # Step 5: Install Ninja build system
      - name: Install Ninja
        run: sudo apt-get install -y ninja-build

      # Step 6: Install Flex 2.6.4 from source
      - name: Install Flex 2.6.4
        run: |
          wget https://github.com/westes/flex/releases/download/v2.6.4/flex-2.6.4.tar.gz
          tar -xzf flex-2.6.4.tar.gz
          cd flex-2.6.4
          ./configure
          make
          sudo make install
          sudo ln -sf /usr/local/bin/flex /usr/bin/flex

      # Step 7: Install Bison 3.8.2 from source
      - name: Install Bison 3.8.2
        run: |
          wget http://ftp.gnu.org/gnu/bison/bison-3.8.2.tar.gz
          tar -xzf bison-3.8.2.tar.gz
          cd bison-3.8.2
          ./configure
          make
          sudo make install
          sudo ln -sf /usr/local/bin/bison /usr/bin/bison

      # Step 8: Download LLVM installation script
      - name: Download LLVM installation script
        run: wget https://apt.llvm.org/llvm.sh

      # Step 9: Make LLVM script executable
      - name: Make LLVM script executable
        run: chmod +x llvm.sh

      # Step 10: Install LLVM 18
      - name: Install LLVM 18
        run: sudo ./llvm.sh 18

      # Step 11: Set up LLVM 18 environment
      - name: Set up LLVM 18 environment
        run: |
          echo "/usr/lib/llvm-18/lib" | sudo tee /etc/ld.so.conf.d/llvm-18.conf
          sudo ldconfig
          export LLVM_DIR=/usr/lib/llvm-18/cmake
          export PATH=/usr/lib/llvm-18/bin:$PATH
        shell: bash

      # Step 12: Generate the build system using CMake and Ninja
      - name: Generate build system
        run: cmake -G "Ninja" -S . -B build -DLLVM_DIR=/usr/lib/llvm-18/cmake -DCMAKE_PREFIX_PATH=/usr/lib/llvm-18/cmake -DCMAKE_MODULE_PATH=/usr/lib/llvm-18/cmake
        env:
          LLVM_DIR: /usr/lib/llvm-18/cmake
          CMAKE_PREFIX_PATH: /usr/lib/llvm-18/cmake
          CMAKE_MODULE_PATH: /usr/lib/llvm-18/cmake

      # Step 13: Build the project
      - name: Build project
        run: cmake --build build --config Release
        env:
          LLVM_DIR: /usr/lib/llvm-18/cmake

      # Step 14: Verify if the executable was created successfully
      - name: Verify executable
        run: |
          if [ -f "./bin/lotus" ]; then
            echo "Executable found."
          else
            echo "Executable not found."
            exit 1
